<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>AR Urdu Poetry</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    /* Fixed top-center overlay text using flexbox for perfect centering */
    #instruction {
      position: fixed;
      top: 10px;
      left: 0;
      width: 100vw;             /* full viewport width */
      display: flex;
      justify-content: center;   /* center horizontally */
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 3px black; /* visible over camera */
      z-index: 9999;             /* on top of AR scene */
      pointer-events: none;       /* allows camera interaction behind */
    }
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body style="margin:0; overflow:hidden;">
  <!-- Simple instruction for non-tech users -->
  <div id="instruction">NOW SCAN CENTER HIRO LOGO FROM QR CODE</div>

  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: true;'>

    <a-assets>
      <!-- Urdu poetry image -->
     <img id="poetry" src="https://raw.githubusercontent.com/UmmeHaniBaig/AR-POETRY/main/docs/im2.png?v=2">
    </a-assets>

    <a-marker preset="hiro">
      
      <!-- Urdu poetry plane above the cube -->
      <a-plane 
        src="#poetry"
        position="0 0.3 0"    
        rotation="-90 0 0"    
        width="2"              
        height="1.2">
        
      </a-plane>
    </a-marker>

    <a-entity camera></a-entity>

  </a-scene>

</body>
</html>
